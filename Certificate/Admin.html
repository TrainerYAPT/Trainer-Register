    async function generateStyledCertificate(data, trainerSelectId) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('landscape', 'pt', 'a4');

      const bg = await loadImage("ROBOT-CERTIFICATE-BG-01.jpg");
      const selectEl = document.getElementById(trainerSelectId);
      const signatureFile = selectEl ? selectEl.value : "Thanaphat-Larungsit-01.png";
      const signature = await loadImage(signatureFile);

      doc.addImage(bg, 'JPEG', 0, 0, 842, 595);

      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text(data.company, 120, 245);
      doc.text(data.fullname, 120, 270);

      doc.setFontSize(14);
      doc.text(data.course, 120, 325);
      doc.text(data.date, 120, 350);

      doc.addImage(signature, 'PNG', 620, 400, 150, 60);

      doc.save(`Certificate_${data.fullname.replaceAll(" ", "_")}.pdf`);
    }

    function loadImage(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = "./" + src; // ‡∏≠‡∏¥‡∏á‡∏à‡∏≤‡∏Å‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö HTML
